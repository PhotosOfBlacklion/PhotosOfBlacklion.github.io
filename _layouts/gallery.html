---
layout: layout
title: {{ page.title }}
---

<div class="container marketing">
  <div class="row">
    <h3>
      {{ page.title }}
      <br /><small>{{ page.date | date: "%A, %-d %B, %Y" }}</small>
    </h3>
  </div>
  <div id="links">
    {% for photo in page.photos %}
    <a href="https://s3-eu-west-1.amazonaws.com/photos-of-blacklion{{ photo.original }}" title="{{ photo.title }}" data-gallery>
      <img src="https://s3-eu-west-1.amazonaws.com/photos-of-blacklion{{ photo.thumbnail }}" alt="{{ photo.title }}">
    </a>
    {% endfor %}
  </div>
</div>
<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" data-use-bootstrap-modal="false">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev" href="javascript:;">‹</a>
    <a class="next" href="javascript:;">›</a>
    <a class="close" href="javascript:;">×</a>
    <a class="play-pause" href="javascript:;"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
