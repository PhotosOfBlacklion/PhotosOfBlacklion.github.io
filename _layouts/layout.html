<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if layout.opengraph %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://s3-eu-west-1.amazonaws.com/photos-of-blacklion{{ page.photos[0].original }}" />
    <meta property="og:url" content="https://photosofblacklion.net{{ page.url }}" />
    <meta property="og:description" content="Photos from {{ page.title }}, taken by Tony Griffin" />
    {% endif %}

    <link rel="alternate" type="application/rss+xml"
                          title="RSS feed for photosofblacklion.net"
                          href="/feed.xml" />
    <title>{{ page.title }}</title>

    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/pob.css" rel="stylesheet">
    <link href="/assets/css/blueimp-gallery.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    {{ content }}

    <footer class="footer">
    <div class="container">
      <p class="text-right">
      <a href="/feed.xml"><img src="/assets/images/feed-icon-28x28.png" alt="RSS Feed"></a>
      </p>
    </div>
    </footer>
    {% if page.custom_js %}
    {% for js_file in page.custom_js %}
    <script src='/assets/js/{{ js_file }}.js' type="text/javascript"></script>
    {% endfor %}
    {% endif %}
    {% if jekyll.environment == "production" %}
    <script>
      var _gaq=[['_setAccount','UA-3683943-12'],['_trackPageview']]; // Change UA-XXXXX-X to be your site's ID
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
    {% endif %}
  </body>
</html>
